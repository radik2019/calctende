version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: calc_tende
    volumes:
      - .:/calctende_app
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DB_NAME=$DB_NAME
      - DB_HOST=db
      - DB_PASSWORD=$DB_PASSWORD
      - DB_USER=$DB_USER
      - SECRET_KEY=$SECRET_KEY
      - CACHE_URL=redis://redis:6379/1

  db:
    container_name: calc_tende_db
    env_file:
      - .env
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    ports:
      - 5432:5432

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
