<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: #f5f5f5">
    <style>
        .card-body{

            background-color: #ffffff;
            margin: 8px;
            padding: 8px;
        }
    </style>



  <div class="card-body rounded-2" style="box-shadow: 0 0 12px 1px #d7c1ff; margin: 23px;  padding: 24px;">
    <nav class="navbar bg-light fixed-top" style="box-shadow: 0 0 12px 1px #d7c1ff; margin: 23px;  padding: 24px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tendaggi SRL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'who_we_are' %}">Chi siamo</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Calcoli
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'calcwave' %}">Piega fissa</a></li>
                  <li><a class="dropdown-item" href="{% url 'under_costruction' %}">Tenda a onda</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <br>
  <div class="card-body rounded-2" style="box-shadow: 0 0 12px 1px #d7c1ff; margin: 23px;  padding: 24px;">
        {% block content %}
        {% endblock %}
    </div>


</body>
</html>
